version: "3"

services:
  db:
    image: postgres
    volumes:
      - db-data:/data/db
    ports:
      - "5432:5432"
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

  back:
    build:
      context: ./back
    ports:
      - "8000:8000"
    volumes:
      - ./back:/back
    env_file: .env
    environment:
      DATABASE_HOST: db
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      - db

  front:
    build:
      context: ./front
    ports:
      - "5173:5173"

  nginx:
    build:
      context: ./nginx
    volumes:
      - ./back:/static
      - ./front:/var/www/frontend
    ports:
      - "80:80"
    depends_on:
      - back
      - front

volumes:
  db-data:
